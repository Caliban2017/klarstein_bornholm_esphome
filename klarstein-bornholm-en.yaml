substitutions:
  ssid_ap: Klarstein AP # max 32 Chars!
  devicename: esphome_klarstein # Devicename for WiFi etc.
  friendly_name: "ESPHome (Klarstein)" # Title for Device
  area: "Living Room" # Room
  rx_pin: GPIO1 # RX Pin on ESP
  tx_pin: GPIO3 # TX Pin on ESP

esphome:
  name: "${devicename}"
  friendly_name: "${friendly_name}"
  comment: "Klarstein Bornhorm Convectionheater"

esp8266:
  board: d1_mini

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "-- PASTE KEY HERE --"

ota:
  - platform: esphome
    password: "-- PASTE PW HERE! --"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${ssid_ap}"
    password: "-- sPASTE PW HERE! --"

captive_portal:

uart:
  tx_pin: "${tx_pin}"
  rx_pin: "${rx_pin}"
  baud_rate: 9600

tuya:

switch:
  - platform: "tuya"
    name: "Power"
    switch_datapoint: 1
    id: "klarstein_power"
    icon: mdi:heat-wave
  - platform: "tuya"
    name: "Display-Dimm"
    switch_datapoint: 5
    id: "klarstein_display"
    icon: mdi:monitor-screenshot
  - platform: "tuya"
    name: "Child-Lock"
    switch_datapoint: 6
    id: "klarstein_childlock"
    icon: mdi:human-child

sensor:
  - platform: "tuya"
    name: "Temperature"
    device_class: TEMPERATURE
    state_class: measurement
    unit_of_measurement: "Â°C"
    accuracy_decimals: 0
    sensor_datapoint: 12

number:
  - platform: "tuya"
    name: "Heatmode"
    id: "klarstein_heatmode"
    icon: mdi:radiator
    number_datapoint: 4
    min_value: 0
    max_value: 2
    step: 1
  - platform: "tuya"
    name: "Target Temperature"
    id: "klarstein_targettemperature"
    icon: mdi:sun-thermometer
    number_datapoint: 2
    min_value: 5
    max_value: 45
    step: 1
  - platform: "tuya"
    name: "Timer (Hours)"
    id: "klarstein_timer"
    icon: mdi:timer
    number_datapoint: 10
    min_value: 0
    max_value: 24
    step: 1